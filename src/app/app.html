<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Hello {{ name }}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]=" ['Index'] ">Index</a>
        <a class="mdl-navigation__link" [routerLink]=" ['Home'] ">Home</a>
        <a class="mdl-navigation__link" [routerLink]=" ['About'] ">About</a>
        <a class="mdl-navigation__link" [routerLink]=" ['Users'] ">Users</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Hello {{ name }}</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]=" ['Index'] ">Index</a>
      <a class="mdl-navigation__link" [routerLink]=" ['Home'] ">Home</a>
      <a class="mdl-navigation__link" [routerLink]=" ['Users'] ">Users</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>
</div>
